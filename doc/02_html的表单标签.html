<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{#
表单标签:form, action是指提交的数据信息交给哪个路由或者网址进行业务逻辑的处理。
#}
<form action="#" method="post">
    用户账号: <input type="text" placeholder="UserName" name="name"><br/>
    用户密码: <input type="password" placeholder="Password" name="password"><br/>
    <input type="submit" value="登录"><br/>
</form>
</body>
</html>
